<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Softfine</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <div class="banner">
            <h2>Bienvenido a Softfine</h2>
            <p>Tu tienda de productos de PC de confianza</p>
        </div>
        <h1>Softfine</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../../index.html"><img src="../img/logo.png" alt="Logo" width="50"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <section>
            <h2 class="text-center">Proceso de Pago</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="paymentMethod">Método de Pago</label>
                    <select class="form-control" id="paymentMethod">
                        <option value="">Selecciona un método</option>
                        <option value="credit">Tarjeta de Crédito (Visa, MasterCard, etc.)</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash">Efectivo</option>
                    </select>
                    <small class="error" id="paymentMethodError"></small>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Número de Tarjeta</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Ingresa el número de tu tarjeta">
                    <small class="error" id="cardNumberError"></small>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Fecha de Expiración</label>
                    <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA">
                    <small class="error" id="expiryDateError"></small>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="Código de seguridad">
                    <small class="error" id="cvvError"></small>
                </div>
                <button type="button" class="btn btn-primary" onclick="validateForm()">Confirmar Pago</button>
            </form>
            <div id="registerNotice" class="mt-4 text-danger">
                <p>Para completar la compra, por favor regístrate en nuestra <a href="registro.html">página de registro</a>.</p>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Softfine. Todos los derechos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function validateForm() {
            let isValid = true;
            let paymentMethod = document.getElementById('paymentMethod').value;
            let cardNumber = document.getElementById('cardNumber').value;
            let expiryDate = document.getElementById('expiryDate').value;
            let cvv = document.getElementById('cvv').value;

            // Clear previous errors
            document.getElementById('paymentMethodError').textContent = '';
            document.getElementById('cardNumberError').textContent = '';
            document.getElementById('expiryDateError').textContent = '';
            document.getElementById('cvvError').textContent = '';

            if (!paymentMethod) {
                document.getElementById('paymentMethodError').textContent = 'Selecciona un método de pago.';
                isValid = false;
            }
            if (paymentMethod === 'credit') {
                if (!cardNumber) {
                    document.getElementById('cardNumberError').textContent = 'Número de tarjeta requerido.';
                    isValid = false;
                }
                if (!expiryDate) {
                    document.getElementById('expiryDateError').textContent = 'Fecha de expiración requerida.';
                    isValid = false;
                }
                if (!cvv) {
                    document.getElementById('cvvError').textContent = 'CVV requerido.';
                    isValid = false;
                }
            }
            if (isValid) {
                window.location.href = 'registro.html';
            }
        }
    </script>
</body>
</html>
